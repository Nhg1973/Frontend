

    <section id="portfolio" class="site-section section-portfolio">
        <div class="container">
            <div class="text-center">
                <h3>Mis ultimos trabajos</h3>
                <img src="../../../assets/img/lines.svg" class="img-lines" alt="lines">
            </div>
            <div class="row">
                <div *ngFor="let trabajo of miTrabajos" >
                    <div class="col-md-4 col-xs-6">
                        <div class="portfolio-item">
                            <img [src]="trabajo.img" class="img-res" alt=""> <!--agregar alt-->
                            <div class="portfolio-item-info">
                                <h4>{{trabajo.h4}}</h4>
                                <a href="#" data-toggle="modal" [attr.data-target]="trabajo.target"><span class="glyphicon glyphicon-eye-open"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-link"></span></a>
                            </div><!-- /.portfolio-item-info -->
                        </div><!-- /.portfolio-item -->
                    </div>
                </div>
                
            </div>
        </div>
    </section><!-- /.secton-portfolio -->
